<html>
  <head>
    <title>Sat-Plan</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
    <script src="./node_modules/satellite.js/dist/satellite.js"></script>
    <script src="./node_modules/satellite.js/dist/satellite.min.js"></script>
    <script src="./vector.js"></script>
  </head>
  <body>
    <div id="map"></div>


    <div id="mySidenav" class="sidenav" style="display: none">
      <p class="infoHeader"> UTCdate:<br><span  id="date" class="infoData"></span></p>
      <!-- <p class="infoHeader"> visStart:<br><span  id = "visStart" class="infoData"></span></p> -->
      <p class="infoHeader"> time:<br><span  id = "visMax" class="infoData"></span></p>
      <!-- <p class="infoHeader"> visEnd:<br><span  id = "visEnd" class="infoData"></span></p> -->
      <p class="infoHeader"> roll:<br><span  id ="roll" class="infoData"></span></p>
      <!-- <p class="infoHeader"> elev:<br><span  id = "elev" class="infoData"></span></p> -->
      <!-- <p class="infoHeader"> cloud:<br><span  id = "cloud" class="infoData"></span></p> -->
      <button id = "btn_closeHeader" class="infoHeader">&times;</button>
    </div>
    
    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsCIzO7N5pOS4U0SVvb2VUl3bFiUHepHE&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
